<div class="game-selection">
  <app-game-choice
    *ngFor="let game of getPreMadeGames()"
    [game]="game">
  </app-game-choice>

  <div class="custom-game-choice">
    <div class="custom-board-outline"></div>
    <button class="select-custom-game" routerLink="/custom-game/board-setup">
      Custom
    </button>
  </div>
</div>
