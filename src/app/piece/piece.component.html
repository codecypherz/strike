<div
    *ngIf="piece"
    [ngClass]="{
      'piece': true,
      'moved': piece.hasMoved(),
      'player1' : piece.player.id == 'player1',
      'player2' : piece.player.id == 'player2'
      }">
  <div class="piece-name">{{piece.name}}</div>
  <div class="piece-health">❤ {{piece.getHealth()}}</div>
  <div *ngIf="piece.isSelected()" class="piece-selected-buttons">
    <button class="cancel-selection"
        (click)="onCancel($event)">
      🗙
    </button>
  </div>
</div>
