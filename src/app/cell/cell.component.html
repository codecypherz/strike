<div
    [ngClass]="{
      'cell': true,
      'selected': cell.isSelected()
      }"
    (click)="select()">
  <div *ngIf=cell.isSelected() class="cell-selected"></div>
  <div *ngIf=cell.isAvailableMove() class="cell-available-move"></div>

  <!-- TODO: Render terrain once supported. -->

  <!-- Render the piece. -->
  <app-piece [piece]="cell.getPiece()!"></app-piece>
</div>
