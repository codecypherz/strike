<div class="terrain-item" (click)="select()" [ngClass]="{'terrain-selected': isSelected()}">
  <img class="terrain-item-image" src="/images/terrain/{{terrain.type}}.png">
  <div class="terrain-name">
    {{terrain.type}}
  </div>
  <div class="terrain-combat-power">
    <span [innerHTML]="getCombatPower()"></span>
  </div>
  <div *ngIf="getNote()" class="terrain-note">
    <span [innerHTML]="getNote()"></span>
  </div>
</div>
