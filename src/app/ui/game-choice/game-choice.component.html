<div class="game-choice">
  <app-board [board]="game.getBoard()"></app-board>
  <button class="select-game" (click)="selectGame()">
    Select
  </button>
  <ul class="piece-descriptor">
    <li *ngFor="let pieceDescriptor of getPieceDescriptors()">
      {{pieceDescriptor}}
    </li>
  </ul>
</div>
