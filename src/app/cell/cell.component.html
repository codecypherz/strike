<div class="cell" [ngClass]="{'selected': cell.isSelected()}" (click)="select()">
  <div class="cell-terrain" class="{{cell.getTerrain().type}}">
    <img class="cell-terrain-image" src="/images/{{cell.getTerrain().type}}.png">
  </div>
  <div *ngIf=cell.isSelected() class="cell-selected" [ngClass]="{'cell-has-piece': cell.hasPiece()}"></div>

  <div *ngIf=cell.isAvailableMove() class="cell-available-move">
    <!-- alternatives: ‚Åú, ‚ò©, üïÇ, ‚Üî, ‚Üï, ‚ü∑ -->
    <div class="cell-move-symbol-1">‚ò©</div>
    <!--<div class="cell-move-symbol-2">‚ü∑</div>-->
  </div>

  <!-- TODO: Render terrain once supported. -->

  <!-- Render the piece. -->
  <app-piece [piece]="cell.getPiece()!"></app-piece>

  <!-- Render this as an overlay on the piece. -->
  <div *ngIf=cell.isAvailableAttack() class="cell-available-attack">
    <!-- alternative: ‚öî, ‚§≤ -->
    <div class="cell-attack-symbol">‚§±</div>
  </div>
</div>
