<!-- This is a dialog that overlays everything -->
<app-game-over [game]="game"></app-game-over>

<div class="left-panel">
  <app-selected></app-selected>
  <audio class="audio-controls" controls loop>
    <source src="/audio/rusted_sands.mp3" type="audio/mpeg">
  </audio>
</div>

<div class="right-panel">
  <app-players [player1]="game.getPlayer1()" [player2]="game.getPlayer2()"></app-players>
  <app-board [board]="game.getBoard()"></app-board>
</div>
