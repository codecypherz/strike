<div class="all-piece-item"
    [ngClass]="{'selected': isSelected()}"
    (pointerdown)="select()">

  <button
      class="add-piece-button"
      (pointerdown)="addPiece()"
      [disabled]="!canAddPiece()">
    <img src="/images/icon/add_icon_black.png">
  </button>

  <span class="all-piece-item-name">
    {{piece.name}}
  </span>

</div>
